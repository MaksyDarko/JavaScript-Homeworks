<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-5 mb-5">
        <h1>To-Do List</h1>
      </div>
      <div class="d-flex justify-content-between mb-5">
        <div class="d-flex align-items-end gap-2">
          <input
            id="newTask"
            type="text"
            class="form-control"
            placeholder="Enter a new task"
          />
          <button onclick="addTask()" class="btn btn-primary">Add Task</button>
        </div>

        <div>
          <h4>Filter Tasks:</h4>
          <div class="d-flex gap-2">
            <input
              id="filterInput"
              type="text"
              class="form-control"
              placeholder="Enter keyword to filter tasks"
            />
            <button onclick="filterTasks()" class="btn btn-secondary">
              Filter
            </button>
          </div>
        </div>
      </div>

      <h1 class="mb-5">Tasks:</h1>

      <div>
        <ul id="itemList" class="list-group"></ul>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
